<!-- FOOTER s·∫Ω ƒë∆∞·ª£c t·ª± ƒë·ªông ch√®n v√†o ƒë√¢y -->

<!-- Load include.js -->
<script src="../js/include.js?v=20260216"></script>

<!-- Script ch√≠nh -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        let allVersions = [];
        let currentVersionIndex = 0;
        const VERSIONS_PER_PAGE = 3; // Hi·ªÉn th·ªã 3 th·∫ª
        
        const sidebarCardsContainer = document.querySelector('.sidebar-cards');
        const versionDetailsContainer = document.querySelector('.version-details');
        const latestVersionBanner = document.getElementById('latestVersionBanner');
        const prevBtn = document.getElementById('prevVersions');
        const nextBtn = document.getElementById('nextVersions');
        const backToTopBtn = document.getElementById('backToTop');
        
        function formatVersionNumber(version) {
            return version.startsWith('Ver ') ? version : `v${version}`;
        }
        
        function createVersionCard(version, index, isActive = false) {
            const versionNumber = formatVersionNumber(version.version);
            
            return `
                <div class="sidebar-card ${isActive ? 'active' : ''}" 
                     data-index="${index}" 
                     data-version="${version.version}">
                    <div class="sidebar-icon">üìò</div>
                    <div class="sidebar-content">
                        <h3>${versionNumber}</h3>
                        <p>${version.date} ${version.isLatest ? '‚Ä¢ M·ªõi nh·∫•t' : ''}</p>
                    </div>
                </div>
            `;
        }
        
        function createVersionDetail(version) {
            const versionNumber = formatVersionNumber(version.version);
            let featuresContent = '';
            
            if (version.features && version.features.length > 0) {
                featuresContent = `
                    <div class="feature-highlights">
                        <h4>C·∫≠p nh·∫≠t chi ti·∫øt</h4>
                        <ul>
                            ${version.features.map(feature => `
                                <li class="feature-main">${feature.title}</li>
                                ${feature.description ? `
                                    <li class="feature-sub">
                                        <span class="sub-bullet">-</span>
                                        <span>${feature.description}</span>
                                    </li>
                                ` : ''}
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            return `
                <section id="${version.version}" class="feature-detail-section">
                    <div class="feature-detail-header">
                        <h2 class="feature-detail-title">${versionNumber}</h2>
                        <div class="feature-detail-subtitle">
                            ${version.date} ${version.isLatest ? '‚Ä¢ Phi√™n b·∫£n m·ªõi nh·∫•t' : ''}
                        </div>
                    </div>
                    
                    <div class="feature-content-wrapper">
                        <div class="feature-description">
                            <h3>${version.title}</h3>
                            <p>${version.description}</p>
                            ${featuresContent}
                        </div>
                    </div>
                </section>
            `;
        }
        
        function createLatestVersionBanner(latestVersion) {
            const versionNumber = formatVersionNumber(latestVersion.version);
            
            return `
                <div class="banner-content">
                    <div class="banner-badge">
                        <span class="badge-text">M·ªöI NH·∫§T</span>
                        <span class="version-number">${versionNumber}</span>
                    </div>
                    <h2 class="banner-title">üéâ ƒê√£ c√≥ b·∫£n c·∫≠p nh·∫≠t ${latestVersion.version} üéâ</h2>
                    <p class="banner-description">${latestVersion.title}</p>
                    
                    <div class="banner-action-buttons">
                        <div class="action-buttons-container">
                            <a href="#${latestVersion.version}" class="banner-button detail-button" id="bannerDetailLink">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 16v-4"/>
                                    <path d="M12 8h.01"/>
                                </svg>
                                Xem chi ti·∫øt c·∫≠p nh·∫≠t
                            </a>
                            
                            <div class="button-spacer"></div>
                            
                            <a href="guide.html#download" class="banner-button download-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                T·∫£i plugin m·ªõi nh·∫•t
                            </a>
                        </div>
                    </div>
                </div>
                <div class="banner-decoration">
                    <div class="decoration-circle"></div>
                    <div class="decoration-circle"></div>
                    <div class="decoration-circle"></div>
                </div>
            `;
        }
        
        function updateVersionCards() {
            const startIndex = currentVersionIndex;
            const endIndex = Math.min(startIndex + VERSIONS_PER_PAGE, allVersions.length);
            
            let cardsHTML = '';
            for (let i = startIndex; i < endIndex; i++) {
                const version = allVersions[i];
                const isActive = i === startIndex;
                cardsHTML += createVersionCard(version, i, isActive);
            }
            
            sidebarCardsContainer.innerHTML = cardsHTML;
            
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t ƒëi·ªÅu h∆∞·ªõng
            prevBtn.disabled = currentVersionIndex === 0;
            nextBtn.disabled = endIndex >= allVersions.length;
            
            // Th√™m s·ª± ki·ªán click cho c√°c th·∫ª
            document.querySelectorAll('.sidebar-card').forEach(card => {
                card.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const versionId = this.dataset.version;
                    
                    currentVersionIndex = Math.floor(index / VERSIONS_PER_PAGE) * VERSIONS_PER_PAGE;
                    scrollToVersion(versionId);
                    setTimeout(updateVersionCards, 100);
                });
            });
        }
        
        function scrollToVersion(versionId) {
            const targetSection = document.getElementById(versionId);
            if (targetSection) {
                const header = document.querySelector('.navbar');
                const offset = header ? header.offsetHeight + 40 : 100;
                const targetPosition = targetSection.offsetTop - offset;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
                
                history.pushState(null, null, `#${versionId}`);
            }
        }
        
        function displayAllVersionDetails() {
            let detailsHTML = '';
            allVersions.forEach((version) => {
                detailsHTML += createVersionDetail(version);
            });
            versionDetailsContainer.innerHTML = detailsHTML;
        }
        
        function handleScroll() {
            const scrollPosition = window.scrollY + 150;
            let currentActiveIndex = 0;
            
            // T√¨m phi√™n b·∫£n n√†o ƒëang hi·ªÉn th·ªã g·∫ßn nh·∫•t
            for (let i = 0; i < allVersions.length; i++) {
                const section = document.getElementById(allVersions[i].version);
                if (section) {
                    const sectionTop = section.offsetTop;
                    if (scrollPosition >= sectionTop) {
                        currentActiveIndex = i;
                    }
                }
            }
            
            // T√≠nh to√°n xem c√≥ c·∫ßn thay ƒë·ªïi nh√≥m th·∫ª hi·ªán t·∫°i kh√¥ng
            const newGroupIndex = Math.floor(currentActiveIndex / VERSIONS_PER_PAGE) * VERSIONS_PER_PAGE;
            
            if (newGroupIndex !== currentVersionIndex) {
                currentVersionIndex = newGroupIndex;
                updateVersionCards();
            }
            
            // C·∫≠p nh·∫≠t active class cho th·∫ª ƒëang xem
            document.querySelectorAll('.sidebar-card').forEach(card => {
                card.classList.remove('active');
                const cardIndex = parseInt(card.dataset.index);
                if (cardIndex === currentActiveIndex) {
                    card.classList.add('active');
                }
            });
        }
        
        async function init() {
            try {
                const response = await fetch('../json/version.json?v=' + Date.now());
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const versionData = await response.json();
                if (!versionData.versions || !Array.isArray(versionData.versions)) {
                    throw new Error('D·ªØ li·ªáu JSON kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng');
                }
                
                allVersions = versionData.versions;
                
                // S·∫Øp x·∫øp t·ª´ m·ªõi ƒë·∫øn c≈©
                allVersions.sort((a, b) => {
                    const verA = a.version.split('.').map(Number);
                    const verB = b.version.split('.').map(Number);
                    for (let i = 0; i < Math.max(verA.length, verB.length); i++) {
                        const numA = verA[i] || 0;
                        const numB = verB[i] || 0;
                        if (numB !== numA) return numB - numA;
                    }
                    return 0;
                });
                
                // T√¨m phi√™n b·∫£n m·ªõi nh·∫•t
                const latestVersion = allVersions.find(v => v.isLatest) || allVersions[0];
                
                // Hi·ªÉn th·ªã banner phi√™n b·∫£n m·ªõi nh·∫•t
                if (latestVersionBanner && latestVersion) {
                    latestVersionBanner.innerHTML = createLatestVersionBanner(latestVersion);
                }
                
                // Hi·ªÉn th·ªã t·∫•t c·∫£ chi ti·∫øt phi√™n b·∫£n
                displayAllVersionDetails();
                
                // Hi·ªÉn th·ªã th·∫ª phi√™n b·∫£n ban ƒë·∫ßu
                updateVersionCards();
                
                // X·ª≠ l√Ω s·ª± ki·ªán cu·ªôn
                window.addEventListener('scroll', handleScroll);
                
                // X·ª≠ l√Ω n√∫t ƒëi·ªÅu h∆∞·ªõng
                prevBtn.addEventListener('click', function() {
                    if (currentVersionIndex > 0) {
                        currentVersionIndex -= VERSIONS_PER_PAGE;
                        if (currentVersionIndex < 0) currentVersionIndex = 0;
                        updateVersionCards();
                    }
                });
                
                nextBtn.addEventListener('click', function() {
                    if (currentVersionIndex + VERSIONS_PER_PAGE < allVersions.length) {
                        currentVersionIndex += VERSIONS_PER_PAGE;
                        updateVersionCards();
                    }
                });
                
                // X·ª≠ l√Ω hash URL khi load
                if (window.location.hash) {
                    const hash = window.location.hash.substring(1);
                    const versionIndex = allVersions.findIndex(v => v.version === hash);
                    
                    if (versionIndex !== -1) {
                        currentVersionIndex = Math.floor(versionIndex / VERSIONS_PER_PAGE) * VERSIONS_PER_PAGE;
                        updateVersionCards();
                        
                        setTimeout(() => {
                            scrollToVersion(hash);
                        }, 500);
                    }
                }
                
                // X·ª≠ l√Ω banner button
                document.addEventListener('click', function(e) {
                    if (e.target.id === 'bannerDetailLink' || 
                        e.target.closest('.detail-button')) {
                        e.preventDefault();
                        const targetId = e.target.closest('.detail-button').getAttribute('href');
                        scrollToVersion(targetId.replace('#', ''));
                    }
                    // N√∫t download s·∫Ω ƒëi·ªÅu h∆∞·ªõng b√¨nh th∆∞·ªùng
                });
                
            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu phi√™n b·∫£n:', error);
                const errorHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu</h3>
                        <button onclick="location.reload()" class="retry-button">Th·ª≠ l·∫°i</button>
                    </div>
                `;
                if (sidebarCardsContainer) sidebarCardsContainer.innerHTML = errorHTML;
                if (latestVersionBanner) latestVersionBanner.innerHTML = errorHTML;
                if (versionDetailsContainer) versionDetailsContainer.innerHTML = errorHTML;
            }
        }
        
        init();
        
    }, 500);
});
</script>
