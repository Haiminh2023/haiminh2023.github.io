<!-- Script ch√≠nh -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // ƒê·ª£i include.js load xong
    setTimeout(function() {
        // Bi·∫øn to√†n c·ª•c
        let allVersions = [];
        let currentVersionIndex = 0;
        const VERSIONS_PER_PAGE = 4;
        
        // C√°c ph·∫ßn t·ª≠ DOM
        const versionCardsContainer = document.querySelector('.version-cards');
        const versionDetailsContainer = document.querySelector('.version-details');
        const latestVersionBanner = document.getElementById('latestVersionBanner');
        const prevBtn = document.getElementById('prevVersions');
        const nextBtn = document.getElementById('nextVersions');
        
        // H√†m ƒë·ªãnh d·∫°ng version number
        function formatVersionNumber(version) {
            return version.startsWith('v') ? version : `v${version}`;
        }
        
        // H√†m t·∫°o th·∫ª phi√™n b·∫£n
        function createVersionCard(version, index, isActive = false) {
            return `
                <div class="version-card ${isActive ? 'active' : ''}" 
                     data-index="${index}" 
                     data-version="${version.version}">
                    <div class="version-card-icon">üì±</div>
                    <div class="version-card-content">
                        <h3 class="version-card-title">${formatVersionNumber(version.version)}</h3>
                        <p class="version-card-date">${version.date}</p>
                        ${version.isLatest ? '<span class="version-badge">M·ªõi nh·∫•t</span>' : ''}
                    </div>
                </div>
            `;
        }
        
        // H√†m t·∫°o chi ti·∫øt phi√™n b·∫£n
        function createVersionDetail(version, index) {
            const featuresHTML = version.features.map(feature => `
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <div class="feature-content">
                        <h4 class="feature-title">${feature.title}</h4>
                        ${feature.description ? `<p class="feature-description">${feature.description}</p>` : ''}
                    </div>
                </div>
            `).join('');
            
            return `
                <section class="version-detail-section" id="version-${version.version}">
                    <div class="version-detail-header">
                        <div class="version-header-left">
                            <h2 class="version-detail-title">${formatVersionNumber(version.version)}</h2>
                            <p class="version-detail-date">${version.date}</p>
                        </div>
                        ${version.isLatest ? `
                            <div class="version-header-right">
                                <span class="latest-badge">Phi√™n b·∫£n m·ªõi nh·∫•t</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="version-detail-body">
                        <div class="version-intro">
                            <h3 class="version-intro-title">${version.title}</h3>
                            <p class="version-intro-text">${version.description}</p>
                        </div>
                        
                        <div class="feature-list">
                            ${featuresHTML}
                        </div>
                        
                        <div class="update-tip">
                            <span class="tip-icon">üí°</span>
                            <span class="tip-text">C·∫≠p nh·∫≠t ngay ƒë·ªÉ tr·∫£i nghi·ªám nh·ªØng c·∫£i ti·∫øn m·ªõi nh·∫•t</span>
                        </div>
                    </div>
                </section>
            `;
        }
        
        // H√†m t·∫°o banner phi√™n b·∫£n m·ªõi nh·∫•t
        function createLatestVersionBanner(latestVersion) {
            return `
                <div class="banner-content">
                    <div class="banner-badge">
                        <span class="badge-text">M·ªöI NH·∫§T</span>
                        <span class="version-number">${formatVersionNumber(latestVersion.version)}</span>
                    </div>
                    <h2 class="banner-title">üéâ ƒê√£ c√≥ b·∫£n c·∫≠p nh·∫≠t ${latestVersion.version} üéâ</h2>
                    <p class="banner-description">${latestVersion.title} ‚Äì ${latestVersion.description}</p>
                    <a href="#version-${latestVersion.version}" class="banner-button">Xem chi ti·∫øt c·∫≠p nh·∫≠t</a>
                </div>
                <div class="banner-decoration">
                    <div class="decoration-circle"></div>
                    <div class="decoration-circle"></div>
                    <div class="decoration-circle"></div>
                </div>
            `;
        }
        
        // H√†m c·∫≠p nh·∫≠t hi·ªÉn th·ªã th·∫ª b√™n tr√°i
        function updateVersionCards() {
            const startIndex = currentVersionIndex;
            const endIndex = Math.min(startIndex + VERSIONS_PER_PAGE, allVersions.length);
            
            // X√°c ƒë·ªãnh phi√™n b·∫£n ƒëang active (phi√™n b·∫£n ƒë·∫ßu ti√™n trong danh s√°ch hi·ªán t·∫°i)
            const activeVersion = allVersions[startIndex];
            const activeVersionId = activeVersion ? activeVersion.version : '';
            
            // T·∫°o HTML cho c√°c th·∫ª
            let cardsHTML = '';
            for (let i = startIndex; i < endIndex; i++) {
                const version = allVersions[i];
                const isActive = i === startIndex; // Phi√™n b·∫£n ƒë·∫ßu ti√™n hi·ªán t·∫°i l√† active
                cardsHTML += createVersionCard(version, i, isActive);
            }
            
            versionCardsContainer.innerHTML = cardsHTML;
            
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t ƒëi·ªÅu h∆∞·ªõng
            prevBtn.disabled = currentVersionIndex === 0;
            nextBtn.disabled = endIndex >= allVersions.length;
            
            // Th√™m s·ª± ki·ªán click cho c√°c th·∫ª
            document.querySelectorAll('.version-card').forEach(card => {
                card.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const versionId = this.dataset.version;
                    
                    // C·∫≠p nh·∫≠t currentVersionIndex
                    currentVersionIndex = Math.floor(index / VERSIONS_PER_PAGE) * VERSIONS_PER_PAGE;
                    
                    // Cu·ªôn ƒë·∫øn phi√™n b·∫£n t∆∞∆°ng ·ª©ng
                    const targetSection = document.getElementById(`version-${versionId}`);
                    if (targetSection) {
                        const header = document.querySelector('.navbar');
                        const offset = header ? header.offsetHeight + 40 : 100;
                        const targetPosition = targetSection.offsetTop - offset;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                        
                        // C·∫≠p nh·∫≠t URL hash
                        history.pushState(null, null, `#version-${versionId}`);
                    }
                    
                    // C·∫≠p nh·∫≠t l·∫°i th·∫ª
                    setTimeout(updateVersionCards, 100);
                });
            });
        }
        
        // H√†m hi·ªÉn th·ªã t·∫•t c·∫£ chi ti·∫øt phi√™n b·∫£n
        function displayAllVersionDetails() {
            let detailsHTML = '';
            allVersions.forEach((version, index) => {
                detailsHTML += createVersionDetail(version, index);
            });
            versionDetailsContainer.innerHTML = detailsHTML;
        }
        
        // H√†m x·ª≠ l√Ω cu·ªôn ƒë·ªÉ c·∫≠p nh·∫≠t th·∫ª b√™n tr√°i
        function handleScroll() {
            const scrollPosition = window.scrollY + 200; // Offset ƒë·ªÉ update s·ªõm h∆°n
            let currentActiveIndex = 0;
            
            // T√¨m phi√™n b·∫£n n√†o ƒëang hi·ªÉn th·ªã g·∫ßn nh·∫•t
            for (let i = 0; i < allVersions.length; i++) {
                const section = document.getElementById(`version-${allVersions[i].version}`);
                if (section) {
                    const sectionTop = section.offsetTop;
                    if (scrollPosition >= sectionTop) {
                        currentActiveIndex = i;
                    }
                }
            }
            
            // T√≠nh to√°n xem c√≥ c·∫ßn thay ƒë·ªïi nh√≥m th·∫ª hi·ªán t·∫°i kh√¥ng
            const newGroupIndex = Math.floor(currentActiveIndex / VERSIONS_PER_PAGE) * VERSIONS_PER_PAGE;
            
            if (newGroupIndex !== currentVersionIndex) {
                currentVersionIndex = newGroupIndex;
                updateVersionCards();
            }
            
            // C·∫≠p nh·∫≠t active class cho th·∫ª ƒëang xem
            document.querySelectorAll('.version-card').forEach(card => {
                card.classList.remove('active');
                const cardIndex = parseInt(card.dataset.index);
                if (cardIndex === currentActiveIndex) {
                    card.classList.add('active');
                }
            });
        }
        
        // H√†m kh·ªüi t·∫°o
        function init() {
            // Ki·ªÉm tra d·ªØ li·ªáu t·ª´ versionData
            if (typeof versionData !== 'undefined' && versionData.versions) {
                allVersions = versionData.versions;
                
                // ƒê·∫£m b·∫£o s·∫Øp x·∫øp t·ª´ m·ªõi ƒë·∫øn c≈©
                allVersions.sort((a, b) => {
                    // S·∫Øp x·∫øp theo version number, phi√™n b·∫£n m·ªõi nh·∫•t tr∆∞·ªõc
                    const verA = a.version.split('.').map(Number);
                    const verB = b.version.split('.').map(Number);
                    
                    for (let i = 0; i < Math.max(verA.length, verB.length); i++) {
                        const numA = verA[i] || 0;
                        const numB = verB[i] || 0;
                        if (numB !== numA) {
                            return numB - numA;
                        }
                    }
                    return 0;
                });
                
                // T√¨m phi√™n b·∫£n m·ªõi nh·∫•t
                const latestVersion = allVersions.find(v => v.isLatest) || allVersions[0];
                
                // Hi·ªÉn th·ªã banner phi√™n b·∫£n m·ªõi nh·∫•t
                if (latestVersionBanner && latestVersion) {
                    latestVersionBanner.innerHTML = createLatestVersionBanner(latestVersion);
                }
                
                // Hi·ªÉn th·ªã t·∫•t c·∫£ chi ti·∫øt phi√™n b·∫£n
                displayAllVersionDetails();
                
                // Hi·ªÉn th·ªã th·∫ª phi√™n b·∫£n ban ƒë·∫ßu
                updateVersionCards();
                
                // X·ª≠ l√Ω s·ª± ki·ªán cu·ªôn
                window.addEventListener('scroll', handleScroll);
                
                // X·ª≠ l√Ω n√∫t ƒëi·ªÅu h∆∞·ªõng
                prevBtn.addEventListener('click', function() {
                    if (currentVersionIndex > 0) {
                        currentVersionIndex -= VERSIONS_PER_PAGE;
                        if (currentVersionIndex < 0) currentVersionIndex = 0;
                        updateVersionCards();
                    }
                });
                
                nextBtn.addEventListener('click', function() {
                    if (currentVersionIndex + VERSIONS_PER_PAGE < allVersions.length) {
                        currentVersionIndex += VERSIONS_PER_PAGE;
                        updateVersionCards();
                    }
                });
                
                // X·ª≠ l√Ω hash URL khi load
                if (window.location.hash) {
                    const hash = window.location.hash.substring(1); // B·ªè d·∫•u #
                    const versionMatch = hash.match(/version-(.+)/);
                    
                    if (versionMatch) {
                        const versionId = versionMatch[1];
                        const versionIndex = allVersions.findIndex(v => v.version === versionId);
                        
                        if (versionIndex !== -1) {
                            // T√≠nh to√°n nh√≥m th·∫ª c·∫ßn hi·ªÉn th·ªã
                            currentVersionIndex = Math.floor(versionIndex / VERSIONS_PER_PAGE) * VERSIONS_PER_PAGE;
                            updateVersionCards();
                            
                            // Cu·ªôn ƒë·∫øn phi√™n b·∫£n
                            setTimeout(() => {
                                const targetSection = document.getElementById(hash);
                                if (targetSection) {
                                    const header = document.querySelector('.navbar');
                                    const offset = header ? header.offsetHeight + 40 : 100;
                                    const targetPosition = targetSection.offsetTop - offset;
                                    
                                    window.scrollTo({
                                        top: targetPosition,
                                        behavior: 'smooth'
                                    });
                                }
                            }, 500);
                        }
                    }
                }
            } else {
                console.error('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu phi√™n b·∫£n!');
            }
        }
        
        // Kh·ªüi t·∫°o
        init();
        
        // X·ª¨ L√ù N√öT BACK TO TOP
        const backToTopBtn = document.getElementById('backToTop');
        if (backToTopBtn) {
            function toggleBackToTopButton() {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;
                
                if (scrollPosition > windowHeight * 0.8) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            }
            
            backToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            window.addEventListener('scroll', toggleBackToTopButton);
            toggleBackToTopButton();
        }
        
    }, 500);
});
</script>
